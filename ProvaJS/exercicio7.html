<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio7</title>
</head>
<body>
    <script>
        
        nomeDoProduto = String(prompt("Qual o nome do produto"));

        var custFab, txImp, txDist, precoDoProduto;

        custFab = prompt ("Qual o custo de fábrica deste produto?");
        custFab = eval(custFab);

        txImp = prompt ("Qual a taxa de Imposto?");
        txImp = eval(txImp);

        txDist = prompt ("Qual a taxa do distribuidor?");
        txDist = eval(txDist);

         txImp = custFab / txImp;
         txDist = custFab / txDist;

        precoDoProduto = (custFab + txDist + txImp)

        document.write(nomeDoProduto + "<br>")
        document.write("O valor deste produto é: R$ " + precoDoProduto)


        
    </script>
</body>
</html>
