<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio2</title>
</head>
<body>
    <script>
        var  segundos, h, m, s;
    
        
        h = prompt("Informe a hora: ");
        h = eval(h);

        m = prompt("Informe o minuto: ");
        m = eval(m);

        s = prompt("Informe os segundos: ");
        s = eval(s);
       
        h *= 60;
        h *= 60;
        m *= 60;
        
        segundos = (h + m + s);

        document.write(segundos + " segundos");

    </script>
</body>
</html>
